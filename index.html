<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Google OAuth & Gmail API</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Gmail API Test</h1>
        
        <!-- Login Container -->
        <div id="login-container">
            <p class="text-gray-600 mb-6">Sign in to grant access to your Gmail account.</p>
            <button id="loginBtn" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Sign in with Google
            </button>
        </div>

        <!-- App Container (initially hidden) -->
        <div id="app-container" class="hidden">
            <p class="text-green-600 text-xl font-semibold mb-4">Login Successful!</p>
            <p id="user-email" class="text-gray-800 font-medium mb-4"></p>
            <p class="text-gray-600 mb-6">You can now send a test email.</p>
            <button id="sendEmailBtn" class="w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Send Test Email
            </button>
            <div id="status-message" class="mt-4 p-3 rounded-xl text-sm font-medium"></div>
        </div>
    </div>

    <script>
        // Supabase Client Initialization
        const supabaseUrl = 'https://mzerlmfatyyummpjikxs.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16ZXJsbWZhdHl5dW1tcGppa3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTY5MzMsImV4cCI6MjA3MzkzMjkzM30.DPa4fMqeSqis7OQE2bIhKz3vQiJ1fXfZXXD8MggccIg';

        const supabase = supabaseUrl && supabaseAnonKey ?
            supabase.createClient(supabaseUrl, supabaseAnonKey) :
            null;

        // UI elements
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const userEmailElem = document.getElementById('user-email');
        const statusMessageElem = document.getElementById('status-message');
        const loginBtn = document.getElementById('loginBtn');
        const sendEmailBtn = document.getElementById('sendEmailBtn');

        function showStatus(message, isError = false) {
            statusMessageElem.textContent = message;
            statusMessageElem.className = `mt-4 p-3 rounded-xl text-sm font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            statusMessageElem.classList.remove('hidden');
        }

        async function signInWithGoogle() {
            if (!supabase) {
                showStatus('Supabase client not configured. Please add your keys.', true);
                return;
            }

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + window.location.pathname,
                    queryParams: { access_type: 'offline', prompt: 'consent' },
                    scopes: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/gmail.metadata'
                }
            });

            if (error) {
                showStatus('Login error: ' + error.message, true);
            }
        }

        async function sendEmail(accessToken, to, subject, body) {
            const raw = btoa(`To: ${to}\r\nSubject: ${subject}\r\n\r\n${body}`)
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            
            const res = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                method: 'POST',
                headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ raw })
            });

            if (!res.ok) {
                throw new Error(`Gmail API error: ${res.status} - ${res.statusText}`);
            }

            return res.json();
        }

        async function sendTestEmail() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                showStatus('You must be logged in to send an email.', true);
                return;
            }

            const accessToken = session.provider_token;
            const toEmail = session.user.email;
            const subject = "Test Email from Gemini";
            const body = `This is a test email sent from the Gemini-powered web app using the Gmail API.`;

            if (!accessToken) {
                showStatus('Access token not found in session.', true);
                return;
            }

            showStatus('Sending test email...');
            try {
                await sendEmail(accessToken, toEmail, subject, body);
                showStatus('Email sent successfully!');
            } catch (error) {
                console.error(error);
                showStatus(`Failed to send email: ${error.message}`, true);
            }
        }

        loginBtn.addEventListener('click', signInWithGoogle);
        sendEmailBtn.addEventListener('click', sendTestEmail);

        async function checkSession() {
            if (!supabase) {
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                showStatus('Supabase client not configured. Please add your keys.', true);
                return;
            }

            supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    userEmailElem.textContent = `User: ${session.user.email}`;
                    loginContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    statusMessageElem.classList.add('hidden');
                } else {
                    loginContainer.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                }
            });
        }

        checkSession();
    </script>
</body>
</html>
